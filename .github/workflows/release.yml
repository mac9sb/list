name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            arch: x86_64
            runner: macos-14
            binary-name: sls-macos-x86_64
          - os: macos
            arch: aarch64
            runner: macos-14
            binary-name: sls-macos-aarch64
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04
            binary-name: sls-linux-x86_64
          - os: linux
            arch: aarch64
            runner: ubuntu-22.04-arm
            binary-name: sls-linux-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift (macOS)
        if: matrix.os == 'macos'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Setup Swift (Linux)
        if: matrix.os == 'linux'
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          hash -r
          swiftly install 6.2

      - name: Build (macOS)
        if: matrix.os == 'macos'
        run: |
          swift build -c release --arch ${{ matrix.arch == 'x86_64' && 'x86_64' || 'arm64' }}
          mkdir -p release
          cp .build/release/sls release/${{ matrix.binary-name }}

      - name: Build (Linux)
        if: matrix.os == 'linux'
        run: |
          swift build -c release
          mkdir -p release
          cp .build/release/sls release/${{ matrix.binary-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: release/${{ matrix.binary-name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        run: |
          TAG="${{ github.ref_name }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed in $TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "Changes since $PREV_TAG:" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}" >> CHANGELOG.md

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            artifacts/*/sls-*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
